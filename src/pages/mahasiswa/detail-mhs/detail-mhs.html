<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Mahasiswa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let item of items">
    <ion-item>
      <ion-label><b>Nama :</b> {{item.nama}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><b>NPM :</b> {{item.nim}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><b>Kelas :</b> {{item.kelas}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><b>Telephone :</b> {{item.telephone}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label text-wrap><b>Judul Skripsi :</b> {{item.judulskripsi}}</ion-label>
    </ion-item>
  </ion-list>


</ion-content>
