<ion-header>

  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Percakapan</ion-title>
    <ion-buttons end (click)="search()">
      <button ion-button icon-only>
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div [hidden]="listOne">
    <ion-list>
      <ion-item *ngFor="let chats of listChat" (click)="roomChat(chats)">
        <ion-avatar item-left>
          <img src="assets/img/no-photo.png">
        </ion-avatar>
        <div [hidden]="posFrom">
          <h2>{{chats.fromname}}</h2>
        </div>
        <div [hidden]="posTo">
          <h2>{{chats.toname}}</h2>
        </div>
      </ion-item>
    </ion-list>
  </div>

  <div [hidden]="listTwo">
    <p text-center class="centerChat"> No Messenger for you click icon ' <ion-icon name="create"></ion-icon> ' to start chat with others one </p>
  </div>
</ion-content>
