<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Select User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-searchbar [(ngModel)]="textSearchMember" (ionInput)="searchList($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="goStartChat(item)">
      <ion-avatar item-left>
        <img src="http://go.dataon.com:3002/api/containers/temp_{{item.userid}}/download/{{item.pictures}}" onerror="this.src='assets/img/no-photo.png'">
      </ion-avatar>
      <h2>{{item.nama}}</h2>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
